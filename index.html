<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">            
        </div>
        <div class="instagram-continue"> 
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="" alt="">
                </div>
                <a href="g" class="instagram-login">Continuar com a conta</a>
                <a href="g" class="instagram-logout">Remover conta</a>
                <div class="entrar-email">
                        
                </div>
            </div>
            <div class="group">
                <p class="not-account">Não é o usuário</p>
                <p class="notaccount">
                    <span class="link-blue"> Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="g" class="app-download"></a>
                    <a href="g" class="app-download"></a>
                </div>
            </div>         
        </div>
    </div>
</body>
</html>
